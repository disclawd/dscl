name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - run: bun install

      - run: bun run build.ts

      - name: Generate checksums
        run: cd dist && sha256sum dscl-* > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/dscl-linux-x64
            dist/dscl-linux-arm64
            dist/dscl-darwin-x64
            dist/dscl-darwin-arm64
            dist/checksums.txt
